version: '3.8'
services:
  admin-back-news-service:
    build:
      context: ./admin-back-news-service/
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      DB_HOST: db
      DB_DATABASE: news_db
      DB_USERNAME: root
      DB_PASSWORD: password
    volumes:
      - ./admin-back-news-service:/var/www/html
      - /var/www/html/vendor  
    networks:
      - backend-network
    depends_on:
      - db

