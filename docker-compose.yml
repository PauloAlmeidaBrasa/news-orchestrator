  db:
    image: mysql:8.0
    container_name: admin-backend-db
    restart: unless-stopped
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: true
  #    MYSQL_ROOT_PASSWORD: root
  #    MYSQL_DATABASE: laravel
  #    MYSQL_USER: laravel
  #    MYSQL_PASSWORD: secret
  
    volumes:
      - db-data:/var/lib/mysql
    networks:
      - backend-network

volumes:
  db-data:

networks:
  backend-network:
    driver: bridge