services:
  admin-node-news-service:
    image: paulodev183883/admin-news-back-node:latest
    ports:
      - "8000:8000"
    environment:
      NODE_ENV: production
      APP_ENV: production
      DEBUG: false
    env_file:
      - ./admin-news-back-node/.env.prod
    mem_limit: 512m
    cpus: "0.50"
    restart: always